# docker-compose.yml

services:
  trip-plan-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    env_file: # <-- EN ÖNEMLİ KISIM! .env dosyasını container'a yükler.
      - .env
    depends_on:
      trip-location-service-psql:
        condition: service_healthy
    networks:
      - trip-service-network
    # AI_SERVICE_ADDR'nin çalışması için bu satır gereklidir.
    extra_hosts:
      - "host.docker.internal:host-gateway"

  trip-location-service-psql:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      # Bilgisayarınızın 7000 portunu container'ın 5432'sine bağlar
      - "${DB_PORT_EXT}:5432"
    volumes:
      - trip-location-service-psql_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}'" ]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - trip-service-network

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - trip-location-pgadmin-data:/var/lib/pgadmin
    depends_on:
      - trip-location-service-psql
    networks:
      - trip-service-network

volumes:
  trip-location-service-psql_volume:
  trip-location-pgadmin-data:

networks:
  trip-service-network: